<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax-container">
        <div class="parallax"></div>
        <div class="content">
            <h1>Welcome to My Parallax Page</h1>
            <p>This is an example of a simple parallax effect.</p>
        </div>
    </div>

    <div class="section">
        <h2>More Content</h2>
        <p>This section is just to demonstrate scrolling behavior.</p>
    </div>

    <div class="section">
        <h2>Another Section</h2>
        <p>Keep scrolling to see more content and parallax effect.</p>
    </div>
</body>
</html>
